<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio #1 - Validaci√≥n de formulario con Javascript</title>
	<link rel="stylesheet" href="../main.css">
</head>
<body>
	<form id="formulario">
		<div class="contenedor-input">
			<label for="nombre">Ingrese su nombre <span class="importante">*</span></label>
			<input type="text" id="nombre">
			<span class="mensaje-alerta" id="alertaNombre">El nombre es obligatorio!</span>
		</div>

		<div class="contenedor-input">
			<label for="apellido">Ingrese su Apellido <span class="importante">*</span></label>
			<input type="text" id="apellido">
			<span class="mensaje-alerta" id="alertaApellido">El apellido es obligatorio!</span>
		</div>

		<div class="contenedor-input">
			<label for="txtcomentario">Ingrese su comentario:</label>
			<p class="aviso-contador">Caracteres disponibles: <span id="cantidadCaracteres">130</span></p>
			<textarea maxlength="130" name="comentario" id="comentario"></textarea>
		</div>		

		<p><input type="submit" value="Enviar"></p>
	</form>
</body>
<script src="validar-form.js"></script>
</html>
